  Simple internet quiz - Question 1
  <br/>
  <br/>
    <div class="m-outer">
      <div class="m-wrapper">
        <span class="m-inner">Approximately how much data browser downloads when you open GMail.com (measured on my laptop)?</span>
      </div>
    </div>
  <div class="mt-5"></div>
  <script>
    ans=null;
    answer = (i) => {
      if(ans==null){
        ans = i+1==3 ? 'correct' : 'incorrect';
        document.getElementById('a-'+i).classList.add(ans);
        (i+1==3 ? next : start).classList.add('visible');
      }
    }
  </script>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-0" onclick="answer(0)"><span class="q-ind">A:</span>700 kB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-1" onclick="answer(1)"><span class="q-ind">B:</span>7 MB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-2" onclick="answer(2)"><span class="q-ind">C:</span>14 MB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-3" onclick="answer(3)"><span class="q-ind">D:</span>35 MB</a>
    </div>
  </div>

  <div class="mt-5"></div>

  <div id="next" class="m-outer mt-2 hidden">
    <div class="m-wrapper">
      <a class="m-btn" href="q_tq1_2.html">Next question</a>
    </div>
  </div>

    <div class="m-wrapper">

  </div>

    <div class="m-outer">
      <div class="m-wrapper">
        <span class="m-inner">How much data is loaded for one page of this quiz?</span>
      </div>
    </div>
  <div class="mt-5"></div>
  <script>
    ans=null;
    answer = (i) => {
      if(ans==null){
        ans = i+1==1 ? 'correct' : 'incorrect';
        document.getElementById('a-'+i).classList.add(ans);
        (i+1==1 ? next : start).classList.add('visible');
      }
    }
  </script>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-0" onclick="answer(0)"><span class="q-ind">A:</span>4.6 kB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-1" onclick="answer(1)"><span class="q-ind">B:</span>230 kB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-2" onclick="answer(2)"><span class="q-ind">C:</span>980 kB</a>
    </div>
  </div>
  <div class="m-outer mt-2">
    <div class="m-wrapper">
      <a class="m-btn left" id="a-3" onclick="answer(3)"><span class="q-ind">D:</span>1.4 MB</a>
    </div>
  </div>

  <div class="mt-5"></div>

  <div id="next" class="m-outer mt-2 hidden">
    <div class="m-wrapper">
      <a class="m-btn" href="quiz_tq1.html">CONGRATULATIONS! See results</a>
    </div>
  </div>
  <div id="start" class="m-outer mt-2 hidden">
    <div class="m-wrapper">
      <a class="m-btn" href="q_tq1_1.html">Start again</a>
    </div>
  </div>
